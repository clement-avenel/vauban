name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  test:
    name: Test (Ruby ${{ matrix.ruby }}, Rails ${{ matrix.rails }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.0', '3.1', '3.2', '3.3']
        rails: ['7.0', '7.1', '7.2', '8.1']
        exclude:
          - ruby: '3.0'
            rails: '8.1'
          - ruby: '3.1'
            rails: '8.1'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install Bundler
        run: gem install bundler

      - name: Cache gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-ruby${{ matrix.ruby }}-rails${{ matrix.rails }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-ruby${{ matrix.ruby }}-rails${{ matrix.rails }}-gems-

      - name: Install gem dependencies
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: Set up dummy app Rails version
        working-directory: spec/dummy
        run: |
          ruby -i.bak -pe 'gsub(/gem\s+"rails"(?:,\s*[^"]+)?/, "gem \"rails\", \"~> ${{ matrix.rails }}.0\"")' Gemfile
          if echo "${{ matrix.rails }}" | grep -qE '^7\.'; then
            ruby -i.bak2 -pe 'gsub(/gem\s+"sqlite3"[^\n]*/, "gem \"sqlite3\", \"~> 1.4\"")' Gemfile
          else
            ruby -i.bak2 -pe 'gsub(/gem\s+"sqlite3"[^\n]*/, "gem \"sqlite3\", \">= 2.1\"")' Gemfile
          fi

      - name: Install dummy app dependencies
        working-directory: spec/dummy
        run: |
          export BUNDLE_GEMFILE=$(pwd)/Gemfile
          bundle config set --local path '../../vendor/bundle'
          bundle install

      - name: Set up dummy app database
        working-directory: spec/dummy
        env:
          RAILS_ENV: test
        run: |
          mkdir -p storage
          export BUNDLE_GEMFILE=$(pwd)/Gemfile
          bundle exec rails db:create db:migrate

      - name: Run unit tests
        run: bundle exec rspec spec/vauban/

      - name: Run integration tests
        run: bundle exec rspec spec/integration/
        env:
          RAILS_ENV: test

      - name: Restore dummy app Gemfile
        if: always()
        working-directory: spec/dummy
        run: |
          if [ -f Gemfile.bak ]; then
            mv Gemfile.bak Gemfile
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.ruby == '3.3' && matrix.rails == '8.1'
        with:
          files: ./coverage/coverage.json
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install Bundler
        run: gem install bundler

      - name: Cache gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-lint-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-lint-gems-

      - name: Install gem dependencies
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: Run RuboCop
        run: bundle exec rubocop

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install Bundler
        run: gem install bundler

      - name: Cache gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-security-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-security-gems-

      - name: Install gem dependencies
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: Check for known security vulnerabilities
        run: |
          gem install bundler-audit
          bundle audit check --update
